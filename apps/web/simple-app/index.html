<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Japanese Learning App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    
    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    header {
      background-color: #3498db;
      color: white;
      padding: 1rem 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .app-title {
      margin: 0;
      font-size: 1.8rem;
    }
    
    main {
      padding: 2rem 0;
    }
    
    .search-container {
      margin-bottom: 2rem;
      display: flex;
      gap: 10px;
    }
    
    .search-input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    
    .search-button {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0 20px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .search-button:hover {
      background-color: #2980b9;
    }
    
    .results-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    
    .result-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    
    .word-japanese {
      font-size: 2rem;
      margin-bottom: 5px;
      color: #3498db;
    }
    
    .word-reading {
      font-size: 1rem;
      color: #666;
      margin-bottom: 10px;
    }
    
    .word-meaning {
      font-size: 1.1rem;
    }
    
    footer {
      background-color: #3498db;
      color: white;
      padding: 1rem 0;
      text-align: center;
      margin-top: 2rem;
    }
    
    @media (max-width: 768px) {
      .results-container {
        grid-template-columns: 1fr;
      }
      
      .search-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <div class="header-content">
        <h1 class="app-title">Japanese Language Learning</h1>
      </div>
    </header>
    
    <main>
      <div class="search-container">
        <input 
          type="text" 
          class="search-input" 
          placeholder="Search for words in Japanese or English..."
        />
        <button class="search-button">Search</button>
      </div>
      
      <div class="results-container">
        <div class="result-card">
          <div class="word-japanese">猫</div>
          <div class="word-reading">ねこ (neko)</div>
          <div class="word-meaning">cat</div>
        </div>
        
        <div class="result-card">
          <div class="word-japanese">犬</div>
          <div class="word-reading">いぬ (inu)</div>
          <div class="word-meaning">dog</div>
        </div>
        
        <div class="result-card">
          <div class="word-japanese">鳥</div>
          <div class="word-reading">とり (tori)</div>
          <div class="word-meaning">bird</div>
        </div>
      </div>
    </main>
    
    <footer>
      <p>© 2023 Japanese Language Learning App</p>
    </footer>
  </div>

  <script>
    // Simple JavaScript to handle search functionality
    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.querySelector('.search-input');
      const searchButton = document.querySelector('.search-button');
      
      searchButton.addEventListener('click', function() {
        alert('Searching for: ' + searchInput.value);
        // In a real app, this would trigger an API call or database search
      });
      
      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          searchButton.click();
        }
      });
    });
  </script>
</body>
</html>
